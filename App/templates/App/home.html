<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    {% if user.is_authenticated %}
        <h1 class="text-center">Welcome, {{ user.username }}!</h1>
        <p class="text-center"><a href="{% url 'logout' %}" class="btn btn-danger">Logout</a></p>
    {% else %}
        <h1 class="text-center">Welcome to the Loan Management System</h1>
        <p class="text-center">
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a> or 
            <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
        </p>
    {% endif %}
</div>
</body>
</html>
